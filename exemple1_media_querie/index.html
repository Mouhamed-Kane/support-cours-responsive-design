<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: lightgreen;
}

@media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
}
</style>
</head>
<body>

<p>Redimensionner la fenêtre du navigateur. 
    Lorsque la largeur de ce document est inférieure ou égale à 600 pixels, 
    la couleur de fond est "lightblue", sinon elle est "lightgreen".</p>

</body>
</html>
